<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ayako Nakayama のポートフォリオサイトです">
    <!-- SVGファビコン（対応ブラウザ用） -->
    <link rel="icon" type="image/svg+xml" href="/vuepffavicon.svg">
    <!-- PNGファビコン（フォールバック用） -->
    <link rel="icon" type="image/png" href="/vuepffavicon.png">
    <meta property="og:image" content="/mypfogp.png">
    <meta property="og:title" content="portfolio | Ayako Nakayama">
    <meta property="og:description" content="Ayako Nakayama のポートフォリオサイトです">
    <meta property="og:type" content="website">
    <!-- og:urlまだこれから -->
    <meta property="og:url" content="https://0123456789.com">
    <!-- Google Fonts 読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@300;400;500;600&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link href="/src/styles.css" rel="stylesheet">
    <!-- title部分は動的に上書きされる -->
    <title>Ayako Nakayama portfolio</title>
</head>

<body>
    <!-- vueのマウント（接続） -->
    <div id="app"></div>
    <!-- vueのエントリーポイント（アプリケーションの起動地点） -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
